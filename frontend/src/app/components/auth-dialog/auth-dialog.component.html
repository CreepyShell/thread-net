<h2 mat-dialog-title class="title">Tell me who you are and {{title.toLowerCase()}}</h2>
<div mat-dialog-content>
  <form name="authForm" #authForm="ngForm" class="main-content">
    <mat-form-field>
      <input name="authEmail" [(ngModel)]="email" #inEmail="ngModel" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field *ngIf="data.dialogType === dialogType.SignUp && !isResetPass">
      <input name="authUserName" [(ngModel)]="userName" #upNickname="ngModel" matInput placeholder="Username">
    </mat-form-field>
    <mat-form-field *ngIf="!isResetPass">
      <input name="authPassword" [(ngModel)]="password" #upPassword="ngModel" matInput
        [type]="hidePass ? 'password' : 'text'" placeholder="Password">
      <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button *ngIf="data.dialogType === dialogType.SignIn && !isResetPass" class="button-reset-pass" (click)="resetPass()" mat-raised-button color="primary">Forgot password? Click here and reset it</button>
  <div>
    <button *ngIf="data.dialogType === dialogType.SignIn && isResetPass" class="button-reset-return" (click)="resetPass()" mat-raised-button color="primary">Back</button>
    <button *ngIf="data.dialogType === dialogType.SignIn && isResetPass" class="button-reset-ok" (click)="sendMail()" mat-raised-button color="primary">Send email on this address</button>
  </div>
  </form>
</div>
<div *ngIf="!isResetPass" class="actions">
  <button mat-raised-button (click)="close()">Back</button>
  <button mat-raised-button color="primary"
    (click)="data.dialogType === dialogType.SignUp ? signUp() : signIn()">{{title}}</button>
</div>
