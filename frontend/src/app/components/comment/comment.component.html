<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="{{comment.author.avatar}}" alt="Avatar">
    <mat-card-title>{{comment.author.userName}} </mat-card-title>
    <div>{{comment.createdAt | date:'d/M/yy, h:mm a'}}</div>
    <div class="edit-post">
      <button *ngIf="this.IsCurrentUserComment()" mat-icon-button color="theme" >
        <mat-icon aria-label="edit" (click)="editComment()">edit</mat-icon>
      </button>
      <button *ngIf="this.IsCurrentUserComment()" (click)="deleteComment()" mat-icon-button color="theme" >
        <mat-icon aria-label="Delete" >delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p class="post-edit" [contentEditable]="isEditable" [id]="this.comment.id">{{comment.body}}</p>
    <button class="button-save" *ngIf="this.isEditable" (click)="ready()" mat-icon-button color="theme" >
      <mat-icon aria-label="Delete" >done</mat-icon>
    </button>
  </mat-card-content>
  <mat-card-actions class="actions-buttons" align="end">
    <button mat-icon-button color="primary" (click)="commentReaction(false)">
      <mat-icon aria-label="Dislike"matBadgeSize="small" 
      matBadge="{{this.GetDislikes()}}"
      matBadgeColor="warn"
      [matBadgeHidden]="this.GetDislikes() === 0">thumb_down</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="commentReaction(true)">
      <mat-icon aria-label="Like" matBadgeSize="small"
       matBadge="{{this.GetLikes()}}"
       matBadgeColor="accent"
       [matBadgeHidden]="this.GetLikes() === 0">favorite</mat-icon>
    </button>
    <button mat-icon-button color="accent">
      <mat-icon aria-label="Share">share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
